name: Test Configure AWS Credential
on:
  workflow_dispatch:

jobs:
  cawsc:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: CAWSC
        uses: aws-actions/configure-aws-credentials@main
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::570774169190:role/testOIDC-Role-ZKGEP6WFYGSY
          role-duration-seconds: 60
          role-session-name: TestCAWSC
      - name: Whoami
        run: |
          aws sts get-caller-identity
